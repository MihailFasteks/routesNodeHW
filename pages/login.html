<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - FastexShop</title>
    <style>
        body {
            background-color: rgb(244, 240, 240);
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden; /* Убирает горизонтальную прокрутку */
        }

        .header {
            background-color: rgb(168, 13, 13);
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .header .title {
            font-size: 36px;
            margin: 0;
        }

        .header .auth-links {
            display: flex;
            gap: 15px;
        }

        .header .auth-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 80px; /* Для учета фиксированного хедера */
        }

        .form-container h1 {
            font-size: 32px;
            color: rgb(168, 13, 13);
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: calc(100% - 20px);
            height: 40px;
            border: 2px solid rgb(168, 13, 13);
            border-radius: 4px;
            padding: 0 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            background-color: rgb(168, 13, 13);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: rgb(130, 10, 10);
        }

        .footer {
            background-color: rgb(168, 13, 13);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">FASTEX SHOP</div>
        <div class="auth-links">
            <a href="/register/">Регистрация</a>
            <a href="/login/">Вход</a>
        </div>
    </div>

    <div class="form-container">
        <form id="registrationForm" method="post" action="/submit">
            <h1>Регистрация</h1>
            <div>
                <label for="el">Электронная почта</label>
                <input type="email" name="eml" id="el" required>
            </div>
            <div>
                <label for="ps">Пароль</label>
                <input type="password" name="pswrd" id="ps" required>
            </div>
            <input type="submit" id="sub" value="Регистрация">
        </form>
    </div>

    <div class="footer">
        &copy; 2024 FASTEX SHOP
    </div>
</body>
</html>
