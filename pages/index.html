<!DOCTYPE html>
<html lang="en">
<head>

    <title>FASTEX SHOP</title>
    <style>
        body {
            background-color: rgb(244, 240, 240);
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background-color: rgb(168, 13, 13);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center all items horizontally */
            height: 15vh;
            position: relative; /* Position relative for child positioning */
        }

        .header .title {
            font-size: 36px; /* Increase font size */
            text-align: center; /* Center text */
            margin: 0; /* Remove default margin */
            position: absolute; /* Absolute positioning */
            left: 50%; /* Move to the center horizontally */
            transform: translateX(-50%); /* Adjust position to the center */
        }

        .header .auth-links {
            display: flex;
            gap: 15px; /* Space between links */
            position: absolute; /* Absolute positioning for right-aligned links */
            right: 20px; /* Distance from right edge */
        }

        .header .auth-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .section {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .leftSB {
            background-color: rgb(200, 200, 200);
            width: 200px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) */
            justify-content: center; /* Center items vertically */
        }

        .leftSB a {
            display: block;
            margin-bottom: 10px;
            color: rgb(168, 13, 13);
            text-decoration: none;
            font-size: 18px;
            text-align: left; /* Align text to the left */
        }
        .leftSB a:hover {
            background-color: rgb(168, 13, 13);
            color: white;
        }

        .main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the cards */
            gap: 20px; /* Space between cards */
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card .title {
            font-size: 18px;
            margin: 10px 0;
        }

        .card .buy-button {
            background-color: rgb(168, 13, 13);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .card .buy-button:hover {
            background-color: rgb(140, 10, 10);
        }

        .footer {
            background-color: rgb(168, 13, 13);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
